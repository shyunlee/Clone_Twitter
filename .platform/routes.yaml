# Each route describes how an incoming URL is going to be processed by Platform.sh.
"https://www.{default}/":
    type: upstream
    upstream: "twitter_clone/twitter_clone-server:http"

"https://{default}/":
    type: redirect
    to: "https://www.{default}/"

"https://www.{default}/":
    type: upstream
    upstream: "twitter_clone/twitter_clone-server:http"
    cache:
      enabled: false